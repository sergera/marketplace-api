{
	host: {
		# server port in host machine
		port: ""
		port: ${?PORT}
	}

	db: {
		# db host url
		host: ""
		host: ${?DB_HOST}

		# db port in host
		port: ""
		port: ${?DB_PORT}

		# db name
		name: ""
		name: ${?DB_NAME}

		# db user
		user: ""
		user: ${?DB_USER}

		# db user password
		password: ""
		password: ${?DB_PASSWORD}
	}

	kafka {
		# kafka host url
		host: ""
		host: ${?KAFKA_HOST}

		# kafka port in host
		port: ""
		port: ${?KAFKA_PORT}
	}

	cors: {
		# allowed cors urls, comma separated
		urls:  "http://localhost:3000"
		urls: ${?CORS_ALLOWED_URLS}
	}
}
